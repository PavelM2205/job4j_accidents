<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>job4j_accidents</title>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Инциденты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редатирование инцидента
            </div>
            <div class="card-body">
                <form th:action="@{/updateAccident}" method="POST" th:object="${accident}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <input type="hidden" name="text" th:field="*{text}"/>
                    <input type="hidden" name="address" th:field="*{address}"/>
                    <input type="hidden" name="type.id" th:field="*{type.id}">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
