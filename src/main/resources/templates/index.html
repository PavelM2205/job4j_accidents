<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>job4j_accidents</title>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Инциденты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <span th:text="${user.username}"></span>
                        <span> |Выйти</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Наименование</th>
            <th scope="col">Тип</th>
            <th scope="col">Сообщение</th>
            <th scope="col">Адрес</th>
        </tr>
        </thead>
        <tbody th:each="accident : ${accidents}">
        <tr>
            <th scope="row" th:text="${accident.getId()}"></th>
            <td>
                <a th:href="@{|/formUpdateAccident?id=${accident.getId()}|}">
                    <i class="fa fa-edit"></i>
                </a>
                <span th:text="${accident.getName()}"></span>
            </td>
            <td th:text="${accident.getType().getName()}"></td>
            <td th:text="${accident.getText()}"></td>
            <td th:text="${accident.getAddress()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
